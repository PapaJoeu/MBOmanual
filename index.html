<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>the mbo folding manual: digitized</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- TODO: Come up with a bitchin name -->
    <h1>the online mbo folding manual </h1>

    <!-- TODO: replace dropdown with 3 buttons for bifold, trifold, and z-fold displayed in one row, highlighting the active button (bifold) -->
    <label for="foldType">Select Fold Type:</label>
    <select id="foldType">
        <option value="bifold">Bifold</option>
        <option value="trifold">Trifold</option>
        <option value="zfold">Z-Fold</option>
    </select>

    <!-- TODO: Put Sheet Length Input field and the unit on one single row, and instead of a dropwdown for the unit just make it a checkbox that would set it to metric -->
    <label for="sheetLength">Sheet Length:</label>
    <input type="number" id="sheetLength" placeholder="Enter sheet length" min="0" step=".25" value="17">

    <label for="unit">Unit:</label>
    <select id="unit">
        <option value="inches">Inches</option>
        <option value="mm">Millimeters</option>
    </select>

    <button onclick="calculateSettings()">Calculate Settings</button>

    <div class="results" id="results" style="display: none;">
        <div class="result-section">
            <h2>Caliper Settings:</h2>
            <table>
                <tr>
                    <th>Caliper</th>
                    <th>Sheets Thick</th>
                </tr>
                <tbody id="caliperSettings"></tbody>
            </table>
        </div>

        <div class="result-section">
            <h2>Sheet Stop Positions:</h2>
            <table>
                <tr>
                    <th>Stopper Number</th>
                    <th>Measurement (inches)</th>
                    <th>Simplified Measurement</th>
                </tr>
                <tbody id="sheetStops"></tbody>
            </table>
        </div>

        <!-- TODO: Make the Gap settings resemble the physical buttons, two fields in the same row -->
        <div class="result-section">
            <h2>Estimated Gap Settings:</h2>
            <div class="gap-settings">
                <p id="gapSetting"></p>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript -->
    <script src="app.js"></script>

</body>
</html>
