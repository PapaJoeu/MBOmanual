<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>the mbo folding manual: digitized</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Reset styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F5DEB3; /* Wheat */
            color: #000000; /* Black text */
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #8B4513; /* SaddleBrown */
        }

        label {
            display: block;
            font-size: 1.25rem;
            margin-bottom: 10px;
            color: #000000;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 1.25rem;
            margin-bottom: 20px;
            border: 2px solid #8B4513; /* SaddleBrown */
            border-radius: 8px;
            background-color: #FFF8DC; /* Cornsilk */
            color: #000000;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: 700;
            background-color: #DEB887; /* BurlyWood */
            color: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #D2B48C; /* Tan */
        }

        .results {
            margin-top: 20px;
        }

        .result-section {
            margin-bottom: 30px;
        }

        .result-section h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #8B4513; /* SaddleBrown */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #8B4513;
            padding: 10px;
            text-align: left;
            font-size: 1.25rem;
            background-color: #FFF8DC; /* Cornsilk */
            color: #000000;
        }

        th {
            background-color: #DEB887; /* BurlyWood */
            font-weight: 700;
        }

        .gap-settings p {
            font-size: 1.25rem;
            padding: 10px;
            background-color: #FFF8DC; /* Cornsilk */
            border: 1px solid #8B4513;
            border-radius: 8px;
            color: #000000;
        }

        /* Make inputs larger for easy touch */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            margin: 0;
            -webkit-appearance: none;
        }
    </style>
</head>
<body>

    <h1>the mbo folding manual: digitized</h1>

    <label for="foldType">Select Fold Type:</label>
    <select id="foldType">
        <option value="bifold">Bifold (Parallel Fold, 4 Pages)</option>
        <option value="trifold">Trifold (Accordion Fold, 6 Pages)</option>
        <option value="zfold">Z-Fold (Parallel Fold, 6 Pages)</option>
    </select>

    <label for="sheetLength">Sheet Length:</label>
    <input type="number" id="sheetLength" placeholder="Enter sheet length" min="0" step="any">

    <label for="unit">Unit:</label>
    <select id="unit">
        <option value="inches">Inches</option>
        <option value="mm">Millimeters</option>
    </select>

    <button onclick="calculateSettings()">Calculate Settings</button>

    <div class="results" id="results" style="display: none;">
        <div class="result-section">
            <h2>Caliper Settings:</h2>
            <table>
                <tr>
                    <th>Caliper</th>
                    <th>Sheets Thick</th>
                </tr>
                <tbody id="caliperSettings"></tbody>
            </table>
        </div>

        <div class="result-section">
            <h2>Sheet Stop Positions:</h2>
            <table>
                <tr>
                    <th>Stopper Number</th>
                    <th>Measurement (inches)</th>
                    <th>Simplified Measurement</th>
                </tr>
                <tbody id="sheetStops"></tbody>
            </table>
        </div>

        <div class="result-section">
            <h2>Estimated Gap Settings:</h2>
            <div class="gap-settings">
                <p id="gapSetting"></p>
            </div>
        </div>
    </div>

    <script>
        // Gap settings table data
        const gapSettingsTable = [
            { sheetLength: 6, set1: 20, set2: 10 },
            { sheetLength: 8, set1: 25, set2: 12 },
            { sheetLength:10, set1: 30, set2:15 },
            { sheetLength:12, set1:35, set2:18 },
            { sheetLength:14, set1:40, set2:20 },
            { sheetLength:16, set1:45, set2:24 },
            { sheetLength:18, set1:50, set2:27 },
            { sheetLength:20, set1:55, set2:30 },
            { sheetLength:22, set1:60, set2:30 },
            { sheetLength:24, set1:65, set2:30 },
            { sheetLength:26, set1:70, set2:30 },
            { sheetLength:28, set1:75, set2:30 },
            { sheetLength:30, set1:80, set2:30 },
            { sheetLength:32, set1:87, set2:33 },
            { sheetLength:34, set1:92, set2:33 },
            { sheetLength:36, set1:98, set2:33 },
            { sheetLength:38, set1:104,set2:33 },
            { sheetLength:40, set1:110,set2:35 },
            { sheetLength:42, set1:115,set2:35 },
            { sheetLength:44, set1:120,set2:35 },
            { sheetLength:46, set1:125,set2:35 },
            { sheetLength:48, set1:130,set2:35 },
            { sheetLength:50, set1:135,set2:35 },
            { sheetLength:52, set1:140,set2:35 }
        ];

        function calculateSettings() {
            const foldType = document.getElementById('foldType').value;
            let sheetLength = parseFloat(document.getElementById('sheetLength').value);
            const unit = document.getElementById('unit').value;

            if (isNaN(sheetLength) || sheetLength <= 0) {
                alert('Please enter a valid sheet length.');
                return;
            }

            // Convert mm to inches if necessary
            if (unit === 'mm') {
                sheetLength /= 25.4;
            }

            // Calculate Gap Settings using interpolation
            const gapSetting = interpolateGapSettings(sheetLength);

            // Round up to nearest whole number
            const gapSet1 = Math.ceil(gapSetting.set1);
            const gapSet2 = Math.ceil(gapSetting.set2);

            // Prepare results
            let caliperSettings = [];
            let sheetStops = [];

            if (foldType === 'bifold') {
                caliperSettings = [
                    { caliper: 'Caliper 1', sheetsThick: '1' },
                    { caliper: 'Caliper 2', sheetsThick: '2' },
                    { caliper: 'Caliper 3', sheetsThick: '2' },
                    { caliper: 'Caliper 4', sheetsThick: '2' },
                    { caliper: 'Caliper 5', sheetsThick: '2' },
                    { caliper: 'Caliper 6', sheetsThick: '2' }
                ];

                const stop1Decimal = sheetLength * 0.5;
                const stop1Simplified = toNearestSixteenth(stop1Decimal);

                sheetStops = [
                    { stopper: 'Sheet Stop 1', measurement: stop1Decimal.toFixed(2), simplified: stop1Simplified },
                    { stopper: 'Sheet Stop 2', measurement: 'Deflector', simplified: '' },
                    { stopper: 'Sheet Stop 3', measurement: 'Deflector', simplified: '' },
                    { stopper: 'Sheet Stop 4', measurement: 'Deflector', simplified: '' }
                ];
            } else if (foldType === 'trifold') {
                caliperSettings = [
                    { caliper: 'Caliper 1', sheetsThick: '1' },
                    { caliper: 'Caliper 2', sheetsThick: '3' },
                    { caliper: 'Caliper 3', sheetsThick: '3' },
                    { caliper: 'Caliper 4', sheetsThick: '3' },
                    { caliper: 'Caliper 5', sheetsThick: '3' },
                    { caliper: 'Caliper 6', sheetsThick: '3' }
                ];

                const stop1Decimal = sheetLength * (2/3);
                const stop2Decimal = sheetLength * (1/3);
                const stop1Simplified = toNearestSixteenth(stop1Decimal);
                const stop2Simplified = toNearestSixteenth(stop2Decimal);

                sheetStops = [
                    { stopper: 'Sheet Stop 1', measurement: stop1Decimal.toFixed(2), simplified: stop1Simplified },
                    { stopper: 'Sheet Stop 2', measurement: stop2Decimal.toFixed(2), simplified: stop2Simplified },
                    { stopper: 'Sheet Stop 3', measurement: 'Deflector', simplified: '' },
                    { stopper: 'Sheet Stop 4', measurement: 'Deflector', simplified: '' }
                ];
            } else if (foldType === 'zfold') {
                caliperSettings = [
                    { caliper: 'Caliper 1', sheetsThick: '1' },
                    { caliper: 'Caliper 2', sheetsThick: '3' },
                    { caliper: 'Caliper 3', sheetsThick: '3' },
                    { caliper: 'Caliper 4', sheetsThick: '3' },
                    { caliper: 'Caliper 5', sheetsThick: '3' },
                    { caliper: 'Caliper 6', sheetsThick: '3' }
                ];

                const stop1Decimal = sheetLength * (1/3);
                const stop3Decimal = sheetLength * (1/3);
                const stop1Simplified = toNearestSixteenth(stop1Decimal);
                const stop3Simplified = toNearestSixteenth(stop3Decimal);

                sheetStops = [
                    { stopper: 'Sheet Stop 1', measurement: stop1Decimal.toFixed(2), simplified: stop1Simplified },
                    { stopper: 'Sheet Stop 2', measurement: 'Deflector', simplified: '' },
                    { stopper: 'Sheet Stop 3', measurement: stop3Decimal.toFixed(2), simplified: stop3Simplified },
                    { stopper: 'Sheet Stop 4', measurement: 'Deflector', simplified: '' }
                ];
            }

            // Display results
            document.getElementById('caliperSettings').innerHTML = caliperSettings.map(item => `
                <tr>
                    <td>${item.caliper}</td>
                    <td>${item.sheetsThick}</td>
                </tr>
            `).join('');

            document.getElementById('sheetStops').innerHTML = sheetStops.map(item => `
                <tr>
                    <td>${item.stopper}</td>
                    <td>${item.measurement}</td>
                    <td>${item.simplified}</td>
                </tr>
            `).join('');

            document.getElementById('gapSetting').innerHTML = `
                Set 1: ${gapSet1}<br>
                Set 2: ${gapSet2}
            `;

            document.getElementById('results').style.display = 'block';
        }

        // Function to interpolate gap settings
        function interpolateGapSettings(sheetLength) {
            const table = gapSettingsTable;
            let lower = null;
            let upper = null;

            // Find the two closest entries in the table
            for (let i = 0; i < table.length; i++) {
                if (sheetLength === table[i].sheetLength) {
                    return { set1: table[i].set1, set2: table[i].set2 };
                } else if (sheetLength < table[i].sheetLength) {
                    upper = table[i];
                    lower = table[i - 1] || table[0];
                    break;
                }
            }

            if (!upper) {
                // Sheet length is larger than any in the table
                lower = table[table.length - 2];
                upper = table[table.length - 1];
            }

            // Linear interpolation
            const ratio = (sheetLength - lower.sheetLength) / (upper.sheetLength - lower.sheetLength);
            const set1 = lower.set1 + ratio * (upper.set1 - lower.set1);
            const set2 = lower.set2 + ratio * (upper.set2 - lower.set2);

            return { set1, set2 };
        }

        // Function to convert decimal inches to nearest 1/16 inch
        function toNearestSixteenth(value) {
            const inches = Math.floor(value);
            const fraction = value - inches;
            const sixteen = Math.round(fraction * 16);
            let numerator = sixteen;
            const denominator = 16;

            // Simplify the fraction
            function gcd(a, b) {
                if (b === 0) return a;
                return gcd(b, a % b);
            }

            const gcdValue = gcd(numerator, denominator);
            numerator /= gcdValue;
            const simplifiedDenominator = denominator / gcdValue;

            let fractionString = '';
            if (numerator === 0) {
                fractionString = '';
            } else if (simplifiedDenominator === 1) {
                // Whole number
                fractionString = '';
                inches += 1;
            } else {
                fractionString = `${numerator}/${simplifiedDenominator}`;
            }

            let result = '';
            if (inches > 0 && fractionString !== '') {
                result = `${inches} ${fractionString}"`;
            } else if (inches > 0) {
                result = `${inches}"`;
            } else if (fractionString !== '') {
                result = `${fractionString}"`;
            } else {
                result = '0"';
            }

            return result;
        }
    </script>

</body>
</html>
