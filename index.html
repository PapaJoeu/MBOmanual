<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>the mbo folding manual: digitized</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles for mobile-friendly design */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        .calculator {
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 16px;
        }

        .results {
            margin-top: 30px;
        }

        .result-section {
            margin-bottom: 20px;
        }

        .result-section h3 {
            margin-bottom: 10px;
        }

        .result-section ul {
            list-style-type: none;
            padding: 0;
        }

        .result-section ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>the mbo folding manual: digitized</h1>

        <label for="foldType">Select Fold Type:</label>
        <select id="foldType">
            <option value="bifold">Bifold (Parallel Fold, 4 Pages)</option>
            <option value="trifold">Trifold (Accordion Fold, 6 Pages)</option>
            <option value="zfold">Z-Fold (Parallel Fold, 6 Pages)</option>
        </select>

        <label for="sheetLength">Sheet Length:</label>
        <input type="number" id="sheetLength" placeholder="Enter sheet length">

        <label for="unit">Unit:</label>
        <select id="unit">
            <option value="inches">Inches</option>
            <option value="mm">Millimeters</option>
        </select>

        <button onclick="calculateSettings()">Calculate Settings</button>

        <div class="results" id="results" style="display: none;">
            <h2>Calculated Settings</h2>

            <div class="result-section">
                <h3>Caliper Settings:</h3>
                <ul id="caliperSettings"></ul>
            </div>

            <div class="result-section">
                <h3>Sheet Stop Positions:</h3>
                <ul id="sheetStops"></ul>
            </div>

            <div class="result-section">
                <h3>Estimated Gap Setting:</h3>
                <p id="gapSetting"></p>
            </div>
        </div>
    </div>

    <script>
        function calculateSettings() {
            const foldType = document.getElementById('foldType').value;
            let sheetLength = parseFloat(document.getElementById('sheetLength').value);
            const unit = document.getElementById('unit').value;

            if (isNaN(sheetLength) || sheetLength <= 0) {
                alert('Please enter a valid sheet length.');
                return;
            }

            // Convert mm to inches if necessary
            if (unit === 'mm') {
                sheetLength /= 25.4;
            }

            // Calculate Gap Setting
            const gapSetting = (sheetLength * 0.025) + 10;

            // Prepare results
            let caliperSettings = [];
            let sheetStops = [];

            if (foldType === 'bifold') {
                caliperSettings = [
                    'Caliper 1: Insert one (1) thickness of paper.',
                    'Caliper 2: Insert two (2) thicknesses of paper.',
                    'Caliper 3: Insert two (2) thicknesses of paper.',
                    'Caliper 4: Insert two (2) thicknesses of paper.',
                    'Caliper 5: Insert two (2) thicknesses of paper.',
                    'Caliper 6: Insert two (2) thicknesses of paper.'
                ];

                const stop1Decimal = sheetLength * 0.5;

                sheetStops = [
                    `Sheet Stop 1: Adjust to ${stop1Decimal.toFixed(2)} inches (${toNearestSixteenth(stop1Decimal)}) (50% of sheet length).`,
                    'Sheet Stop 2: Set to deflector.',
                    'Sheet Stop 3: Set to deflector.',
                    'Sheet Stop 4: Set to deflector.'
                ];
            } else if (foldType === 'trifold') {
                caliperSettings = [
                    'Caliper 1: Insert one (1) thickness of paper.',
                    'Caliper 2: Insert three (3) thicknesses of paper.',
                    'Caliper 3: Insert three (3) thicknesses of paper.',
                    'Caliper 4: Insert three (3) thicknesses of paper.',
                    'Caliper 5: Insert three (3) thicknesses of paper.',
                    'Caliper 6: Insert three (3) thicknesses of paper.'
                ];

                const stop1Decimal = sheetLength * (2/3);
                const stop2Decimal = sheetLength * (1/3);

                sheetStops = [
                    `Sheet Stop 1: Adjust to ${stop1Decimal.toFixed(2)} inches (${toNearestSixteenth(stop1Decimal)}) (66% of sheet length).`,
                    `Sheet Stop 2: Adjust to ${stop2Decimal.toFixed(2)} inches (${toNearestSixteenth(stop2Decimal)}) (33% of sheet length).`,
                    'Sheet Stop 3: Set to deflector.',
                    'Sheet Stop 4: Set to deflector.'
                ];
            } else if (foldType === 'zfold') {
                caliperSettings = [
                    'Caliper 1: Insert one (1) thickness of paper.',
                    'Caliper 2: Insert three (3) thicknesses of paper.',
                    'Caliper 3: Insert three (3) thicknesses of paper.',
                    'Caliper 4: Insert three (3) thicknesses of paper.',
                    'Caliper 5: Insert three (3) thicknesses of paper.',
                    'Caliper 6: Insert three (3) thicknesses of paper.'
                ];

                const stop1Decimal = sheetLength * (1/3);
                const stop3Decimal = sheetLength * (1/3);

                sheetStops = [
                    `Sheet Stop 1: Adjust to ${stop1Decimal.toFixed(2)} inches (${toNearestSixteenth(stop1Decimal)}) (33% of sheet length).`,
                    'Sheet Stop 2: Set to deflector.',
                    `Sheet Stop 3: Adjust to ${stop3Decimal.toFixed(2)} inches (${toNearestSixteenth(stop3Decimal)}) (33% of sheet length).`,
                    'Sheet Stop 4: Set to deflector.'
                ];
            }

            // Display results
            document.getElementById('caliperSettings').innerHTML = caliperSettings.map(item => `<li>${item}</li>`).join('');
            document.getElementById('sheetStops').innerHTML = sheetStops.map(item => `<li>${item}</li>`).join('');
            document.getElementById('gapSetting').innerText = `Gap Setting: ${gapSetting.toFixed(2)}`;

            document.getElementById('results').style.display = 'block';
        }

        // Function to convert decimal inches to nearest 1/16 inch
        function toNearestSixteenth(value) {
            const inches = Math.floor(value);
            const fraction = value - inches;
            const sixteen = Math.round(fraction * 16);
            let numerator = sixteen;
            const denominator = 16;

            // Simplify the fraction
            function gcd(a, b) {
                if (b === 0) return a;
                return gcd(b, a % b);
            }

            const gcdValue = gcd(numerator, denominator);
            numerator /= gcdValue;
            const simplifiedDenominator = denominator / gcdValue;

            let fractionString = '';
            if (numerator === 0) {
                fractionString = '';
            } else if (simplifiedDenominator === 1) {
                // Whole number
                fractionString = '';
                inches += 1;
            } else {
                fractionString = `${numerator}/${simplifiedDenominator}`;
            }

            let result = '';
            if (inches > 0 && fractionString !== '') {
                result = `${inches} ${fractionString}"`;
            } else if (inches > 0) {
                result = `${inches}"`;
            } else if (fractionString !== '') {
                result = `${fractionString}"`;
            } else {
                result = '0"';
            }

            return result;
        }
    </script>

</body>
</html>
